    <title>Soundwave - Join</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/join.css">
</head>

<body class="full-height-grow">
    <div class="container full-height-grow">
        <header class="main-header">
            <a href="/" class="brand-logo">
                <img src="/img/logo.png">
                <div class="brand-logo-name">Soundwave</div>
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="discover.html">Discover</a></li>
                    <li><a href="join.html"></a>Join</li>
                </ul>
            </nav>
        </header>
            <section class="join-main-section">
                <h1 class="join-text">
                    Join the 
                    <span class="accent-text">fun.</span>
                </h1>
                <form class="join-form">
                    <div class="input-group">
                        <label>Name:</label>
                        <input type="text">
                    </div>
                    <div class="input-group">
                        <label>Email:</label>
                        <input type="email">
                    </div>
                    <div class="input-group">
                        <label>Password:</label>
                        <input type="password">
                    </div>
                    <div class="input-group">
                        <button type="submit" class="btn">Join Now</button>
                    </div>
                </form>
            </section>
    </div>

    <div class="join-page-circle-1"></div>
    <div class="join-page-circle-2"></div>

    <footer class="main-footer">
        <div class="container">
            <nav class="footer-nav">
                <ul>

                    <li><a class="social-link"><img src="/img/twitter.svg">Twitter</a></li>
                    <li><a class="social-link"><img src="/img/facebook.svg">Facebook</a></li>
                </ul>
            </nav>
        </div>
    </footer>   
    <script type="text/javascript" src="js/main.js"></script>
